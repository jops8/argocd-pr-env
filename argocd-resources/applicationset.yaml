apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: nginx-prs
  namespace: argocd
spec:
  generators:
    - pullRequest:
        github:
          owner: jops8
          repo: argocd-pr-env
        requeueAfterSeconds: 180
  template:
    metadata:
      name: nginx-{{ .branch }}  # Usa {{ .branch }} correctamente para generar la aplicaci√≥n basada en el nombre de la rama del PR
    spec:
      project: default
      source:
        repoURL: 'https://github.com/jops8/argocd-pr-env'
        targetRevision: HEAD
        path: k8s/overlays/r-environment
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: 'preview-{{ .branch }}'  # El namespace se basa en el nombre de la rama
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
