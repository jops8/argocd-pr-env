apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: nginx-prs
  namespace: argocd
spec:
  generators:
    - pullRequest:
        github:
          owner: jops8
          repo: argocd-pr-env
        requeueAfterSeconds: 30
  template:
    metadata:
      name: nginx-{{ branch | replace "/" "-" | lower }}
    spec:
      destination:
        namespace: preview-{{ branch | replace "/" "-" | lower }}
        server: https://kubernetes.default.svc
      project: default
      source:
        repoURL: 'https://github.com/jops8/argocd-pr-env.git'
        targetRevision: HEAD
        path: k8s/overlays/r-environment
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
