apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-nginx
  labels:
    app: demo-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-nginx
  template:
    metadata:
      labels:
        app: demo-nginx
    spec:
      containers:
        - name: nginx
          image: nginx:alpine  # Usamos Nginx como contenedor principal
          ports:
            - containerPort: 80  # Exponemos el puerto 80 para acceder a la aplicaci√≥n
          volumeMounts:
            - name: html-volume
              mountPath: /usr/share/nginx/html  # Montamos el volumen en el directorio HTML de Nginx
      volumes:
        - name: html-volume
          configMap:
            name: html-configmap  # Usamos un ConfigMap para almacenar el contenido del archivo HTML
